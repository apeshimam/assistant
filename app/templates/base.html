<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Personal Planner{% endblock %}</title>
    <style>
      :root {
        color-scheme: light dark;
        --bg: #0f172a;
        --panel: rgba(15, 23, 42, 0.9);
        --text: #f8fafc;
        --accent: #38bdf8;
        --accent-muted: rgba(56, 189, 248, 0.1);
        --border: rgba(148, 163, 184, 0.25);
        --positive: rgba(52, 211, 153, 0.15);
        --warning: rgba(251, 191, 36, 0.2);
        font-family: "Inter", "Segoe UI", -apple-system, BlinkMacSystemFont, sans-serif;
      }

      body {
        margin: 0;
        background: radial-gradient(circle at top left, rgba(56, 189, 248, 0.25), transparent 55%),
          radial-gradient(circle at bottom right, rgba(59, 130, 246, 0.2), transparent 55%),
          var(--bg);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      header {
        backdrop-filter: blur(12px);
        background: rgba(15, 23, 42, 0.7);
        border-bottom: 1px solid var(--border);
        position: sticky;
        top: 0;
        z-index: 20;
      }

      header .inner {
        max-width: 1100px;
        margin: 0 auto;
        padding: 1rem 1.5rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
      }

      nav {
        display: flex;
        gap: 0.75rem;
      }

      nav a {
        color: var(--text);
        text-decoration: none;
        padding: 0.35rem 0.75rem;
        border-radius: 999px;
        border: 1px solid transparent;
        transition: background 0.2s ease, border-color 0.2s ease;
      }

      nav a:hover,
      nav a:focus {
        background: var(--accent-muted);
        border-color: var(--accent);
        outline: none;
      }

      main {
        flex: 1;
        width: 100%;
        max-width: 1100px;
        margin: 0 auto;
        padding: 2rem 1.5rem 4rem;
        box-sizing: border-box;
      }

      .grid {
        display: grid;
        gap: 1.5rem;
      }

      .grid.two {
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      }

      .panel {
        background: var(--panel);
        border-radius: 18px;
        border: 1px solid var(--border);
        padding: 1.5rem;
        box-shadow: 0 20px 45px rgba(15, 23, 42, 0.45);
      }

      .panel h2 {
        margin-top: 0;
        font-size: 1.15rem;
      }

      .panel h3 {
        margin-bottom: 0.5rem;
      }

      form {
        display: grid;
        gap: 1rem;
      }

      label {
        font-size: 0.85rem;
        letter-spacing: 0.02em;
        text-transform: uppercase;
        color: rgba(248, 250, 252, 0.7);
      }

      input[type="text"],
      input[type="number"],
      input[type="date"],
      textarea,
      select {
        width: 100%;
        padding: 0.75rem 0.85rem;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: rgba(15, 23, 42, 0.6);
        color: var(--text);
        font-size: 0.95rem;
        resize: vertical;
        min-height: 46px;
      }

      textarea {
        min-height: 110px;
      }

      input:focus,
      textarea:focus,
      select:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.35);
      }

      button {
        background: linear-gradient(135deg, #38bdf8, #0ea5e9);
        color: var(--text);
        padding: 0.8rem 1.25rem;
        border-radius: 12px;
        border: none;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
        box-shadow: 0 12px 25px rgba(14, 165, 233, 0.35);
      }

      button:hover,
      button:focus {
        transform: translateY(-1px);
        box-shadow: 0 16px 30px rgba(14, 165, 233, 0.45);
        outline: none;
      }

      button.secondary {
        background: rgba(148, 163, 184, 0.2);
        box-shadow: none;
      }

      .pill {
        display: inline-flex;
        align-items: center;
        gap: 0.35rem;
        padding: 0.35rem 0.65rem;
        border-radius: 999px;
        background: rgba(148, 163, 184, 0.1);
        border: 1px solid rgba(148, 163, 184, 0.25);
        font-size: 0.75rem;
      }

      .muted {
        color: rgba(226, 232, 240, 0.65);
        font-size: 0.9rem;
      }

      ul.inline {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
        padding: 0;
        margin: 0;
        list-style: none;
      }

      .plan-output {
        white-space: pre-wrap;
        background: rgba(15, 23, 42, 0.7);
        border-radius: 14px;
        padding: 1rem;
        border: 1px solid var(--border);
        font-family: "IBM Plex Mono", ui-monospace, SFMono-Regular, "SFMono-Regular", Menlo,
          Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 0.9rem;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.9rem;
      }

      table th,
      table td {
        padding: 0.6rem 0.5rem;
        border-bottom: 1px solid rgba(148, 163, 184, 0.15);
      }

      .tag-success {
        background: var(--positive);
        border-color: rgba(52, 211, 153, 0.4);
      }

      .tag-warning {
        background: var(--warning);
        border-color: rgba(251, 191, 36, 0.4);
      }

      footer {
        margin-top: auto;
        padding: 1rem 1.5rem 2rem;
        text-align: center;
        color: rgba(148, 163, 184, 0.7);
        font-size: 0.8rem;
      }

      @media (max-width: 640px) {
        header .inner {
          flex-direction: column;
          align-items: flex-start;
        }

        main {
          padding: 1.5rem 1rem 3rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="inner">
        <div>
          <strong>Personal Planner</strong>
          <div class="muted" style="font-size: 0.8rem">Opinionated focus with durable memory</div>
        </div>
        <nav>
          <a href="/daily">Daily</a>
          <a href="/decide">Decide</a>
          <a href="/review">Review</a>
          <a href="/docs" target="_blank" rel="noopener">API Docs</a>
        </nav>
      </div>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
    <footer>
      Built to experiment with persistent personal planning flows.
    </footer>
  </body>
</html>
